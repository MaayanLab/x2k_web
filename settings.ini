#Remove the # to enable the setting below.

#TF settings
#String: rank the TFs by the Fisher Exact test's p-value, rank against the background of random genes, or combined score of the two. [combined score/p-value/rank]
#sort transcription factors by: combined score
#String: the organisms included in the transcription factor background database for enrichment analysis. [mouse/human/both]
#included organisms in the background database: both
#String: the source of the transcription factor background database used for enrichment analysis. [ChIP-X/PWM-JT/PWM-GB]
#TF-target gene background database used for enrichment: ChIP-X

#Network Settings
#Integer: the starting path length (number of edges between nodes) to do network expansion. [>=1]
#path length to search: 2
#Integer: limit the maximum number of interactions that a particular protein has to exclude hub proteins. 0 means disabled. [>0]
#max number of interactions per protein: 0
#Integer: limit the maximum number of interactions that a particular article contributes to exclude high-thoroughput studies. 0 means disabled. [>0] 
#max number of interactions per article: 0
#Integer: require a minimum number of articles to report a specific interaction to strengthen the validity of the interaction. 0 means disabled. [>0] 
#min number of articles supporting interaction: 0
#Boolean: enable BIND database. [true/false]
#use BIND database: true
