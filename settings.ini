#color of intermediate nodes: #00FF00

#Kinase Settings
#String: kinase interactions to include as background database. [kinase-protein interactions only/phosphorylation reactions only/both types]
#kinase interactions to include: both types
#String: rank the kinases by the Fisher Exact test's p-value, rank against the background of random genes, or combined score of the two. [combined_score/p-value/rank]
#sort kinases by: combined score
#String: level of kinase resolution. [kinase-group/kinase-family/kinase]
#resolve kinases down to: kinase

#Enrichment Settings
#Boolean: enable enrichment using BioCarta pathways. [true/false]
#enrich using BioCarta: true
#Boolean: enable enrichment using chromosome location. [true/false]
#enrich using chromosome location: true
#Boolean: enable enrichment using GeneSigDB. [true/false]
#enrich using GeneSigDB: true
#Boolean: enable enrichment using Gene Ontology's biological process namespace. [true/false] 
#enrich using GO biological process: true
#Boolean: enable enrichment using Gene Ontology's cellular component namespace. [true/false]
#enrich using GO cellular component: true
#Boolean: enable enrichment using Gene Ontology's molecular function namespace. [true/false]
#enrich using GO molecular function: true
#Boolean: enable enrichment using HMDB metabolites. [true/false]
#enrich using HMDB metabolites: true
#Boolean: enable enrichment using KEGG pathways. [true/false]
#enrich using KEGG: true
#Boolean: enable enrichment using the top 4 terms from Mouse Genome Informatics' Mammalian Phenotype. [true/false]
#enrich using MGI Mammalian Phenotype: true
#Boolean: enable enrichment using microRNA. [true/false]
#enrich using microRNA: true
#Boolean: enable enrichment using OMIM disease genes. [true/false]
#enrich using OMIM disease genes: true
#Boolean: enable enrichment using Pfam InterPro domains. [true/false]
#enrich using Pfam InterPro domains: true
#Boolean: enable enrichment using Reactome pathways. [true/false]
#enrich using Reactome: true
#Boolean: enable enrichment using WikiPathways pathways. [true/false]
#enrich using WikiPathways: true

#Drug Discovery Settings
#Boolean: the input genes are up-regulated. [true/false]
#genes are upregulated: true
#Boolean: the drugs reverse the gene's effects; otherwise, it aggravates/exaggerates the effect. [true/false]
#genes are upregulated: true
#Integer: the number of top drugs to return. May still be less if there aren't enough results. [>0]
#number of top drugs to display: 10

#X2K Settings
#Integer: minimum network size; otherwise, the path length is increased until the minimum met. [>0]
#minimum network size: 50
#Integer: number of transcription factors used in network expansion and drug discovery. [>0]
#number of top TFs: 10
#Integer: number of kinases used in drug discovery. [>0]
#number of top kinases: 10
#Boolean: output a yEd graphml file for network visualization. [true/false]
#output results in yEd: true
#Boolean: output a Cytoscape XGMML file for network visualization. [true/false]
#output results in Cytoscape: false
#Boolean: output a Pajek NET file for network visualization. [true/false]
#output results in Pajek: false
